
{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Dashboard</h2>

<div class="row mb-4">
  <div class="col-md-4">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Books</h5>
        <p class="card-text display-6">{{ books_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Customers</h5>
        <p class="card-text display-6">{{ customers_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Orders</h5>
        <p class="card-text display-6">{{ orders_count }}</p>
      </div>
    </div>
  </div>
</div>

<p class="text-muted">This dashboard uses your real SQLite database.</p>
{% endblock %}
